        <div class="form">
        <form #addForm="ngForm" (ngSubmit)="onAddPlans(addForm)" >
            <input type="text" ngModel name="rechargeType" id="rechargeType" placeholder="Enter your recharge type" required>
            <input type="text" ngModel name="name" id="name" placeholder="Enter your name" required>
            <input type="text" ngModel name="mobile" id="mobile" placeholder="Enter number to recharge" required>
            <input type="email" ngModel name="email" id="email" placeholder="Enter email Id" required> 
            <input type="number" ngModel name="rechargePlan" id="rechargePlan" placeholder="Enter Recharge Plan" required>
            <input type="number" ngModel name="rechargePrice" id="rechargePrice" placeholder="Recharge Price" required><br>
            <button  [disabled]="addForm.invalid" type="submit" class="btn" id="btn" >Recharge Now</button>
        </form>
